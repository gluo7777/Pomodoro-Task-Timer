<html lang="en">
<head>

<body>
    <script>
        new Promise( (yes,no) => {
            console.log('Hey there!');
            yes();
            // no('haha nah!');
        })
        .then( (result) => {
            if(result){
                console.log('Did you get this?');
            }else{
                throw new Error('lmao sike.');
            }
        })
        .catch( () => {
            console.log('lol wat happened?');
        })
        .then( () => {
            console.log('what evers');
            return {first:'William', last:'Luo'};
        })
        .then( person => {
            console.log(`So your name is ${person.first} ${person.last}, huh?`);
        })
        ; 
        
        // wrapping old APIs inside of Promise
        new Promise( (resolve,reject) => {
            // calls resolve after a minimum of 500 ms
            setTimeout(resolve, 500);
        }).then(() => console.log('Hello World!'))
        .catch(reason => console.log(`Rejected b/c of ${reason}`));
    </script>
</body>
