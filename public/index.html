<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer Application that integrates each of the parts.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/timer.css">
    <link rel="stylesheet" href="assets/styles/config.css">
</head>

<body>
    <main>
        <div id="timer-column" class="column">
            <div class="control-panel">
                <!-- This should toggle between Resume/Pause -->
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="select">Select</button>
                <button id="addTask">New</button>
                <button id="addBreak">Break</button>
            </div>
            <div id="timer-list" class="list">
            </div>
        </div>
        <div id="config-column" class="column">
            <div class="tab">
                <button class="tablinks active" id="open-video-panel" data-panel-id="video-panel">Video</button>
                <button class="tablinks" id="open-imported-task-panel" data-panel-id="imported-task-panel">Import</button>
                <button class="tablinks" id="open-settings-panel" data-panel-id="settings-panel">Settings</button>
            </div>
            <div id="video-panel" class="panel active">
                <div class="video-control">
                    <label for="video-input">YouTube Video:</label> <input type="text" name="video-input" placeholder="Enter url of youtube video...">
                </div>
                <iframe class="video" src="about:blank" width="400px" height="400px" frameborder="0"></iframe>
            </div>
            <div id="imported-task-panel" class="panel">
                <div class="control-panel">
                    <button id="sync">Sync</button>
                    <button id="accounts">Accounts</button>
                    <button id="selectImportedTasks">Select</button>
                </div>
                <div id="list-selector" class="styled-select" style="width:200px;">
                    <select name="select-task-list" id="select-task-list">
                    </select>
                </div>
                <div id="imported-task-list" class="list">
                </div>
            </div>
            <div id="settings-panel" class="panel">
                <div id="timer-settings">
                    <h1>Breaks</h1>
                    <label for="defaultBreakTime">Break Time</label> <input type="time" name="defaultBreakTime" id="defaultBreakTime"><br>
                </div>
                <div class="control-panel">
                    <button id="saveSettings">Save</button>
                    <button id="resetSettings">Default</button>
                </div>
                <div class="toast"></div>
            </div>
        </div>
        </div>
    </main>
    <!-- Templates to be used in javascript rendering of DOM -->
    <template id="task-template">
        <div class="task" data-task-id="0">
            <div class="time-display">
                <div class="task-movebar">
                    <div class="material-icons top btn">arrow_drop_up</div>
                    <div class="material-icons up btn">keyboard_arrow_up</div>
                    <div class="material-icons down btn">keyboard_arrow_down</div>
                    <div class="material-icons bottom btn">arrow_drop_down</div>
                </div>
                <input type="text" name="" class="hours" placeholder="HH">:
                <input type="text" name="" class="minutes" placeholder="mm">:
                <input type="text" name="" class="seconds" placeholder="ss">
                <div class="task-menu">
                    <div class="material-icons delete btn">delete</div>
                </div>
            </div>
            <div class="task-label"><input type="text" name="task" placeholder="Enter Task Name"></div>
        </div>
        <div class="imported-task">
            <button class="material-icons btn" id="addToTaskList">arrow_left</button>
            <div class="imported-task-body">
                <textarea name="" id="list" cols="30" rows="3" placeholder="Name of List" disabled></textarea>
                <textarea name="" id="task" cols="30" rows="3" placeholder="Name of Task" disabled></textarea>
                <textarea name="" id="description" cols="30" rows="10" placeholder="Notes for Task" disabled></textarea>
            </div>
            <button class="material-icons btn" id="removeFromImportList">delete</button>
        </div>
    </template>

    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="scripts/config.js"></script>
    <script type="module" src="scripts/timer.js"></script>
    <script type="module" src="scripts/setting.js"></script>
</body>

</html>
