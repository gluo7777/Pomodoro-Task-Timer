<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="url">YouTube Link:</label> <input type="text" name="url" id="url" placeholder="link...">
    <iframe width="420" height="315" src="about:blank" frameborder="1" style="background-color: blue"> </iframe>
    <br>
    <button>Play</button>
    <button id="stop">Stop</button>
    <script>
        var input = document.querySelector('input');
        var video = document.querySelector('iframe');
        document.querySelector('button').addEventListener('click', function playVideo(event) {
            video.setAttribute('src', url(extractVideoId(input.value)));
        });
        document.querySelector('button#stop').addEventListener('click', function stopVideo(event) {
            video.setAttribute('src', 'about:blank');
        });

        function extractVideoId(link) {
            let pattern = /.*v=(\w+).*/;
            return link ? link.match(pattern)[1] : null;
        }

        function url(videoId) {
            return videoId ? `//www.youtube.com/embed/${videoId}?rel=0&autoplay=1` : null;
        }
    </script>
</body>

</html>
